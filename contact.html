<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styles.css">

<body id = "contact">
    <div id="wrapper">
        <nav class="navbar sticky-top navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">HOME</a>
              <a class="navbar-brand" href="about.html">ABOUT</a>
              <a class="navbar-brand" href="work.html">WORK</a>
              <a class="navbar-brand" href="contact.html">CONTACT</a>
            </div>
          </nav>
    <div id = "contactContent">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mrgryooq" method="post">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Full Name</label><br>
              <input type="text" name="name" id="full-name" placeholder="Full Name" required=""><br>
              <label for="email-address">Email Address</label><br>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required=""><br>
              <label for="message">Message</label><br>
              <textarea rows="5" name="message" id="message" placeholder="Your message here" required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="Submit">
          </form>
    </div>
    <footer>
      <a href = "index.html">Home</a>

  </footer>
</body>
</html>
